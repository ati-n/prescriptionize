<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptfelírás Emlékeztető</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <button class="newTodo"><i class="fa-solid fa-plus"></i></button>
            <div class="header">
                <h3 class="title">Receptfelírás Emlékeztető</h3>
            </div>
            <div class="todoList"></div>
    </div>

    <div class="newTodoContainer">
        <div class="newTodoWrapper">
            <button class="closeBtn"><i class="fa-solid fa-times"></i></button>
            <div class="header">
                <h3 class="title"></h3>
            </div>
            <textarea id="todoData" placeholder="Gyógyszer hozzáadása" cols="30" rows="3"></textarea>
            <button class="submitForm">Feljegyez</button>
        </div>
    </div>

    <script src="js/script.js" asp-append-version="true"></script>
</body>
</html>
